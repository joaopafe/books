<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./book-page.css" />

    <title>Livros</title>
  </head>

  <body>
    <div id="header">
      <div id="page-title">Livros</div>
      <div id="new-book">Novo</div>
    </div>

    <div id="search-area">
      <div id="search-input">
        <input id="search-input-box" type="text" placeholder="Buscar" />
      </div>
      <div id="search-button">
        <img src="../images/search-icon.png" alt="" srcset="" />
      </div>
    </div>

    <div id="books-area"></div>

    <div id="new-book-form">
      <div id="form-title">Novo livro</div>

      <div id="first-section-form">
        <div id="text-inputs">
          <input id="title-input" type="text" placeholder="Título" />
          <input id="author-input" type="text" placeholder="Autor" />
          <input
            id="publication-date-input"
            type="text"
            placeholder="Data de publicação"
          />
        </div>

        <div id="image-input">
          <div id="new-book-image"><img src="../images/image-icon.png" /></div>
          <label for="new-image-input" id="new-image-message">
            Escolher imagem
          </label>
        </div>

        <input id="new-image-input" type="file" accept="image/*" />
      </div>

      <div id="second-section-form">
        <textarea placeholder="Descrição" id="description-input"></textarea>
      </div>

      <div id="form-buttons">
        <button id="cancel-button">Cancelar</button>

        <button id="save-button">Salvar</button>
      </div>
    </div>
  </body>

  <script src="../client/Book.js"></script>
  <script src="./bookPage.js"></script>
</html>
